version: '3.5'
services:
  API_CONTAINER_NAME:
    container_name: API_CONTAINER_NAME
    build: .
    image: mercury_express_api
    user: node
    working_dir: /home/node/app
    labels:
      traefik.backend: "API_CONTAINER_NAME"
      traefik.frontend.rule: "Host:TRAEFIK_ENV.chas.school"
    volumes:
      - ./:/home/node/app
    environment:
      - POSTGRES_HOST=DB_CONTAINER_NAME
    depends_on:
      - DB_CONTAINER_NAME
    env_file:
      - .env
  DB_CONTAINER_NAME:
    container_name: DB_CONTAINER_NAME
    image: postgres:9.6
    labels:
      traefik.backend: "API_CONTAINER_NAME"
    volumes:
      - DB_CONTAINER_NAME:/var/lib/postgresql/data
    env_file:
      - .env
volumes:
  DB_CONTAINER_NAME:
