version: '3.5'

services:
  api:
    image: ludlun/mercury-api:latest
    working_dir: /app
    command: node dist/server.js
    environment:
      - POSTGRES_HOST=database
    depends_on:
      - database
    env_file:
      - .env
    networks:
      - traefik
    deploy:
      labels:
        traefik.port: '7770'
        traefik.backend: 'mercury_api'
        traefik.docker.network: 'traefik'
        traefik.frontend.rule: 'Host:mercury-api.lndgrn.xyz'
  database:
    image: 'postgres:9.6'
    volumes:
      - 'database:/var/lib/postgresql/data'
    env_file:
      - .env
    ports:
      - '5432:5432'
    networks:
      - traefik
    deploy:
      labels:
        traefik.docker.network: traefik
volumes:
  database:

networks:
  traefik:
    external: true
